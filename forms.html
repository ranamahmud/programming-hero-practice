<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter your name"></p>
        <p>Telephone: <input type="number" name="" id="" placeholder="T"></p>
        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
              </p>
              <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
              </p>
              <p>
                <label for="tel">
                    <input type="radio" name="pitha" id="tel">Teler Pitha
                </label>
              </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">Shutki
            </label></p>
            <p><label for="shorisha">
                <input type="checkbox" name="shorisha" id="shorisha">Shorisha
            </label></p>
        </fieldset>
        <p><label for="special">
            <textarea name="special" id="special" cols="30" rows="10"></textarea>
        </label></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
