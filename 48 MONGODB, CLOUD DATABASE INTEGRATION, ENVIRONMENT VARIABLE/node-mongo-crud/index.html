<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Mom I'm working on monbodb</h1>
    <form action="/addProduct" method="post">

        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="price" id="price" placeholder="price">
        <input type="text" name="quantity" id="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <script>
        function loadProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {

                    console.log(products)
                    const container = document.getElementById('products');

                    products.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML = `<strong>${product.name}</strong>--- ${product.price} ${product.quantity} <button onclick="deleteProduct('${product._id}')">delete</button>`
                        container.appendChild(item)
                    })
                })
        }

        function deleteProduct(id) {
            console.log('/delete/' + id);
            fetch('/delete/' + id, {
                method: 'DELETE',
            })
                .then(res => res.json()) // or res.json()
                .then(result => console.log('deleted successfully'))

        }
        loadProducts();
    </script>
</body>

</html>
