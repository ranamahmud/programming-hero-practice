<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Mom I'm working on monbodb</h1>
    <form action="/addProduct" method="post">

        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <div id="update">

    </div>
    <script>
        function loadProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {

                    console.log(products)
                    const container = document.getElementById('products');

                    products.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML = `<strong>${product.name}</strong>--- ${product.price} ${product.quantity} <button onclick="loadProduct('${product._id}')">update</button> <button onclick="deleteProduct('${product._id}')">delete</button>`
                        container.appendChild(item)
                    })
                })
        }
        function loadProduct(id) {
            fetch(`/product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('update');
                    update.innerHTML = `
                <h3>Update: ${data._id}</h3>
                price: <input type="text" value="${data.price}" id="price">
                <br>
                quantity: <input type="text" value="${data.quantity}" id="quantity">
                <br>
                <button onclick="updateProduct('${data._id}')">submit</button>
                `;
                })
        }
        function updateProduct(id) {
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = { id, price, quantity };
            console.log(product);
            fetch('/update/' + id, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
                .then(res => res.json()) // or res.json()
                .then(data => console.log("updated"))

        }



        function deleteProduct(id) {
            fetch('/delete/' + id, {
                method: 'DELETE',
            })
                .then(res => res.json()) // or res.json()
                .then(result => console.log('deleted successfully'))

        }
        loadProducts();
    </script>
</body>

</html>
