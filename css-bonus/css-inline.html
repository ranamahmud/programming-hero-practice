<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        .room{
            width: 400px;
            height: 150px;
            border: 3px solid seagreen;
            margin: 10px;
            display: inline-block;
        }
        h3, p{
            display: inline;
        }
        h1{
            background-color: cyan;
        }
        li{
            display: inline;
        }
        a{
            border: 1px solid red;
            width: 50px;
            height: 50px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <h1>My House</h1>
    <h1>a</h1>
    <p>My Descripition <a href="">Google</a><a href="">Google</a><a href="">Google</a></p>
<ul>
    <li>My favourite -1</li>
    <li>My favourite -2</li>
    <li>My favourite -3</li>
    <li>My favourite -4</li>
</ul>
    <div class="container">

        <div class="room">
            <h3>room-1</h3>
            <p>room owned by -1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>room owned by -2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>room owned by -3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>room owned by -4</p>
        </div>
    </div>
</body>
</html>
