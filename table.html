<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
        border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Rich Dudes</caption>
       <thead>
        <tr>
           <th>Id</th>
           <th>Name</th>
           <th>Company</th>
           <th>Salary</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mark Juckerberg</td>
            <td>Facebook</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Paull Allen</td>
            <td>Papal</td>
            <td>2000</td>
        </tr>
       </tbody>
    </table>
</body>

</html>
